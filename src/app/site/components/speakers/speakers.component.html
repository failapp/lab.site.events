<section class="flex min-h-screen bg-gray-800 pb-10">
    
    <!-- <div class="flex flex-col w-full border-4 border-purple-500">
        <div class="w-96 h-3/4 self-stretch bg-gray-400"></div>
        <div class="w-1/2 h-1/4 self-stretch bg-gray-600"></div>
    </div> -->

    <div class="text-gray-100 body-font w-full">
        
        <div class="container px-24 pt-24 mx-auto">

            <div class="flex flex-col text-center w-full mb-10">
              <h4 class="text-sm text-amber-400">Exponentes</h4>  
              <h1 class="text-2xl font-medium title-font mb-4 tracking-widest">Nuestro Team</h1>
              <p class="lg:w-1/2 mx-auto leading-relaxed text-base">¿Estás preparado para aprender de referentes del sector las últimas tendencias, técnicas y estrategias de marketing digital?</p>
            </div>

            <!-- *ngFor="let speaker of speakerList$ | async" -->

            <div class="flex flex-wrap -m-4">

              <div *ngFor="let speaker of speakerList$ | async" class="p-4 lg:w-1/2">
                <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
                  <img alt="team" class="flex-shrink-0 rounded-lg w-48 h-48 object-cover object-center sm:mb-0 mb-4" src="{{ speaker.avatar }}">
                  <div class="flex-grow sm:pl-8">
                    <h2 class="title-font font-medium text-xl text-gray-100">{{ speaker.name }}</h2>
                    <h3 class="text-blue-500 mb-3">{{ speaker.experience }}</h3>
                    <p class="mb-4">{{ speaker.description }}</p>                    
                    <span class="inline-flex">
                      <a class="text-amber-400">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                          <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                        </svg>
                      </a>
                      <a class="ml-2 text-amber-400">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                          <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                        </svg>
                      </a>
                      <a class="ml-2 text-amber-400">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                          <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                        </svg>
                      </a>
                    </span>
                  </div>
                </div>
              </div>

            </div>
        </div>

    </div>
</section>
