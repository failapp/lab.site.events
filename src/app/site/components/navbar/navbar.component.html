<div class="flex flex-wrap h-full items-center">
    <div class="w-full h-full transition-all duration-500" [ngClass]="navLight ? 'bg-white': 'bg-transparent'" >

        <nav *ngIf="navLight == false else navbarLight" 
             class="z-10">

            <div class="lg:flex lg:items-center lg:max-w-screen-lg lg:mx-auto 2xl:max-w-screen-xl">

                <div class="px-6 relative w-full flex justify-between xl:px-0 lg:w-auto lg:static lg:block lg:justify-start">

                    <div class="flex items-center space-x-2">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" 
                            
                            class="bi bi-chat-dots text-white" viewBox="0 0 16 16">
                            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                          </svg>

                        <a 
                        class="text-2xl text-white font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap" href="#">
                            <span class="text-amber-400">Marketing</span> Conf.
                        </a>    
                    </div>
           
                    <button class="cursor-pointer text-xl text-gray-300 leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" (click)="toggleNavbar()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>                


                <div [ngClass]="{'hidden': !menuShow, 'flex': menuShow}" 
                    class="bg-menu-mobile lg:pt-4 lg:flex lg:flex-grow items-center">

                    <ul class="flex flex-col list-none lg:flex-row lg:space-x-5 lg:ml-auto">

                        <li *ngFor="let nav of navItemList"
                            [ngClass]="!nav.btn ? 'nav-item': '-mt-2'"
                            class="px-6 py-2 lg:p-0" [class.nav-active]="isSectionActive(nav.route)">

                            <ng-container
                                [ngTemplateOutlet]="!nav.btn ? menuItem : buttonItem">
                            </ng-container>
                            
                            <ng-template #menuItem>
                                <a [routerLink]="['/']" fragment="{{ nav.route }}" 
                                  class="pb-1 flex items-center text-gray-200 text-sm font-medium">
                                  {{ nav.label }}
                                </a>
                            </ng-template>

                            <ng-template #buttonItem>
                                <button class="btn-blue-sm" bg-type="button">
                                    {{ nav.label }}
                                </button>
                            </ng-template>

                        </li>
                    </ul>
                </div>
            </div>

        </nav>


    <ng-template #navbarLight>
        <nav class="z-10">
            
            <div class="lg:flex lg:items-center lg:max-w-screen-lg lg:mx-auto 2xl:max-w-screen-xl">

                <div class="px-6 relative w-full flex justify-between xl:px-0 lg:w-auto lg:static lg:block lg:justify-start">

                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" 
                            class="bi bi-chat-dots text-gray-800" viewBox="0 0 16 16">
                            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                        </svg>
                        <a class="text-2xl text-gray-800 font-bold leading-relaxed inline-block mr-4 py-2" href="#">
                            <span class="text-blue-600">Marketing</span> Conf.
                        </a>    
                    </div>
                    
                    <button class="cursor-pointer text-gray-800 text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" (click)="toggleNavbar()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <div [ngClass]="{'hidden': !menuShow, 'flex': menuShow}" 
                    class="bg-white lg:pt-4 lg:flex lg:flex-grow items-center">

                    <ul class="flex flex-col list-none lg:flex-row lg:space-x-5 lg:ml-auto">
                        
                        <li *ngFor="let nav of navItemList"
                            [ngClass]="!nav.btn ? 'nav-item-2': '-mt-2'"
                            class="px-6 py-2 lg:p-0" [class.nav-active-2]="isSectionActive(nav.route)">

                            <!-- <a [routerLink]="['/']" fragment="{{ nav.route }}" 
                                class="pb-1 flex items-center text-gray-800 text-sm font-medium leading-snug">
                                {{ nav.label }}
                            </a> -->

                            <ng-container
                                [ngTemplateOutlet]="!nav.btn ? menuItem : buttonItem">
                            </ng-container>
                            
                            <ng-template #menuItem>
                                <a [routerLink]="['/']" fragment="{{ nav.route }}" 
                                  class="pb-1 flex items-center text-gray-800 text-sm font-medium">
                                  {{ nav.label }}
                                </a>
                            </ng-template>

                            <ng-template #buttonItem>
                                <button class="btn-blue-sm" bg-type="button">
                                    {{ nav.label }}
                                </button>
                            </ng-template>

                        </li>
                        
                    </ul>
                    
                </div>

            </div>
        </nav>
    </ng-template>


    </div>
</div>
